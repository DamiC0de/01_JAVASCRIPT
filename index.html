<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Recherche de films</title>
    <!-- CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
    

<body>
    <div class="container mt-5">
        <h1 class="text-center">Recherche de films</h1>
        <form id="searchForm" class="form-inline justify-content-center mt-5">
            <input id="searchInput" type="text" class="form-control mr-2" placeholder="Rechercher un film...">
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
        <div id="resultsContainer" class="mt-5"></div>
    </div>

    <div id="moviesContainer"></div>
    
    <div class="modal" tabindex="-1" role="dialog" id="movieModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="movieModalTitle">Titre du film</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="movieModalPlot">Synopsis du film</p>
              <img src="" alt="Affiche du film" id="movieModalPoster" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
            <p id="movieModalRating">Note du film</p>

          </div>
        </div>
    </div>
      


    <!-- JavaScript de Bootstrap -->
    <script>
    AOS.init();
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Votre script JavaScript -->
    <script src="apikey.js"></script>
    <script src="app.js"></script>
</body>
</html>
